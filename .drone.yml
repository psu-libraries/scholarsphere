---
kind: pipeline
name: default

test_common: &test_common
  image: docker 
  volumes:
  - name: docker-sock
    path: /var/run/host.sock
  depends_on:
    - build
  environment:
    DATACITE_ENDPOINT:
      from_secret: DATACITE_ENDPOINT
    DATACITE_USERNAME:
      from_secret: DATACITE_USERNAME
    DATACITE_PASSWORD:
      from_secret: DATACITE_PASSWORD
    DATACITE_PREFIX:
      from_secret: DATACITE_PREFIX
    DATACITE_PUBLISHER:
      from_secret: DATACITE_PUBLISHER
    RAILS_ENV: test
    POSTGRES_USER: scholarsphere
    POSTGRES_DB: scholarsphere
    POSTGRES_HOST: postgres
    POSTGRES_PASSWORD: scholarsphere
    CC_TEST_REPORTER_ID:
      from_secret: CC_TEST_REPORTER_ID

argocd_common: &argocd_common
  image: harbor.dsrd.libraries.psu.edu/public/drone-utils:latest
  depends_on:
    - eslint
    - niftany
    - test
    - push
  commands:
    - git clone https://github.com/psu-stewardship/scholarsphere-config.git
    - cd scholarsphere-config
    - ./generate_application.sh


steps:
- name: build
  image: docker
  when:
    branch:
      exclude:
        - skip-ci*
    event:
      exclude:
      - tag
  environment:
    DOCKER_PASSWORD:
      from_secret: DOCKER_PASSWORD
  commands:
    - export DOCKER_HOST=unix:///var/run/host.sock
    - docker build -t harbor.dsrd.libraries.psu.edu/library/scholarsphere:$DRONE_BUILD_NUMBER --target base . 
    - docker build -t harbor.dsrd.libraries.psu.edu/library/scholarsphere:$DRONE_BUILD_NUMBER-rspec --target rspec . 
    - docker build -t harbor.dsrd.libraries.psu.edu/library/scholarsphere:$DRONE_BUILD_NUMBER-eslint --target eslint . 
    - docker build -t harbor.dsrd.libraries.psu.edu/library/scholarsphere:$DRONE_BUILD_NUMBER-niftany --target niftany . 
  volumes:
  - name: docker-sock
    path: /var/run/host.sock

- name: eslint
  <<: *test_common
  commands:
    - export DOCKER_HOST=unix:///var/run/host.sock
    - docker run harbor.dsrd.libraries.psu.edu/library/scholarsphere:$DRONE_BUILD_NUMBER-eslint

- name: niftany
  <<: *test_common
  commands:
    - export DOCKER_HOST=unix:///var/run/host.sock
    - docker run harbor.dsrd.libraries.psu.edu/library/scholarsphere:$DRONE_BUILD_NUMBER-niftany

- name: test
  <<: *test_common
  commands:
    - export DOCKER_HOST=unix:///var/run/host.sock
    - docker create --name test-$DRONE_BUILD_NUMBER --network drone
        -e S3_ENDPOINT=http://minio:9000
        -e AWS_BUCKET=scholarsphere
        -e AWS_ACCESS_KEY_ID=scholarsphere
        -e AWS_SECRET_ACCESS_KEY=scholarsphere
        -e DATACITE_ENDPOINT=$DATACITE_ENDPOINT
        -e DATACITE_USERNAME=$DATACITE_USERNAME
        -e DATACITE_PASSWORD=$DATACITE_PASSWORD
        -e DATACITE_PREFIX=$DATACITE_PREFIX
        -e DATACITE_PUBLISHER=$DATACITE_PUBLISHER
        -e AWS_REGION=us-east-1
        -e REDIS_HOST=redis
        -e DEFAULT_URL_HOST=scholarsphere
        -e APP_HOST=test-$DRONE_BUILD_NUMBER
        -e POSTGRES_USER=scholarsphere
        -e SELENIUM_URL=http://selenium:4444/wd/hub
        -e POSTGRES_PASSWORD=scholarsphere
        -e POSTGRES_DB=scholarsphere
        -e POSTGRES_HOST=postgres
        -e SOLR_HOST=solr
        -e CC_TEST_REPORTER_ID=$CC_TEST_REPORTER_ID
        -e DRONE_COMMIT_SHA=$DRONE_COMMIT_SHA
        -e DRONE_BRANCH=$DRONE_BRANCH
        -e DRONE_BUILD_STARTED=$DRONE_BUILD_STARTED
        harbor.dsrd.libraries.psu.edu/library/scholarsphere:$DRONE_BUILD_NUMBER-rspec
    - docker network connect $DOCKER_NETWORK_ID test-$DRONE_BUILD_NUMBER
    - docker start test-$DRONE_BUILD_NUMBER -a

- name: push
  image: docker
  when:
    branch:
      exclude:
        - skip-ci*
    event:
      exclude:
      - pull_request
      - tag
  depends_on:
    - test
    - niftany
    - eslint
  environment:
    DOCKER_PASSWORD:
      from_secret: DOCKER_PASSWORD
  commands:
    - export DOCKER_HOST=unix:///var/run/host.sock
    - docker build -t harbor.dsrd.libraries.psu.edu/library/scholarsphere:$DRONE_BUILD_NUMBER --target production . 
    - docker login -u 'robot$drone' -p $DOCKER_PASSWORD harbor.dsrd.libraries.psu.edu
    - docker push harbor.dsrd.libraries.psu.edu/library/scholarsphere:$DRONE_BUILD_NUMBER
  volumes:
  - name: docker-sock
    path: /var/run/host.sock

- name: update ArgoCD (prod)
  <<: *argocd_common
  environment:
    CONFIG_ENV: prod
  when:
    branch:
      include:
        - master
    event:
      exclude:
      - pull_request
      - tag

- name: update ArgoCD (qa)
  <<: *argocd_common
  environment:
    CONFIG_ENV: qa
  when:
    event:
      include:
      - tag

- name: update ArgoCD (dev)
  <<: *argocd_common
  environment:
    CONFIG_ENV: dev
    ARGOCD_SERVER: argocd.dsrd.libraries.psu.edu
    SLACK_WEBHOOK_URL:
      from_secret: SLACK_WEBHOOK_URL
    ARGOCD_AUTH_TOKEN:
      from_secret: ARGOCD_AUTH_TOKEN
  when:
    branch:
      include:
        - preview/*
        - develop
    event:
      exclude:
      - pull_request
      - tag

services:
- name: redis
  image: redis:5.0.5

- name: selenium
  image: selenium/standalone-chrome:3.141.59-xenon

- name: solr
  image: solr:8.2.0-slim
  entrypoint:
  - solr-foreground
  - "-DzkRun"
- name: minio
  image: minio/minio:latest
  environment:
    MINIO_ACCESS_KEY: scholarsphere
    MINIO_SECRET_KEY: scholarsphere
  entrypoint:
    - /bin/sh
    - -c
    - mkdir /data/scholarsphere; minio --compat server /data

- name: postgres
  image: postgres:10
  environment:
    POSTGRES_PASSWORD: scholarsphere
    POSTGRES_USER: scholarsphere
    POSTGRES_DB: scholarsphere
  
volumes:
- name: docker-sock
  host:
    path: /var/run/docker.sock
