  home:
    intro:
      heading: 'What is ScholarSphere?'
      content: >
        ScholarSphere is Penn State’s institutional repository - a repository service for research and scholarly work
        produced by the university community. Through ScholarSphere, Penn State researchers - faculty, students, and
        staff alike - are able to share their work on a worldwide scale and be assured of its long-term preservation
        and thus ongoing access. ScholarSphere is Penn State’s institutional repository - a repository service for
        research and scholarly work produced by the university community.
